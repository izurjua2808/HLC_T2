<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido</title>
    <script>
        function mostrarDatos(event) {
            event.preventDefault(); // Evita el envío del formulario
            const confirmacion = confirm("¿Estás seguro de que deseas continuar?");
            if (confirmacion) {
                const form = document.getElementById('pedidoForm');
                const nombre = form.nombre.value;
                const plato = form.plato.value;
                const cantidad = form.cantidad.value;
                const observaciones = form.observaciones.value;

                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = `
                    <h3>Datos del Pedido:</h3>
                    <p><strong>Nombre:</strong> ${nombre}</p>
                    <p><strong>Plato:</strong> ${plato}</p>
                    <p><strong>Cantidad:</strong> ${cantidad}</p>
                    <p><strong>Observaciones:</strong> ${observaciones}</p>
            `;
        }
    }
    </script>
</head>
<body>
<h1>Realizar Pedido</h1>
<!-- Contenido del formulario -->
<form id="pedidoForm" onsubmit="mostrarDatos(event)">

    <!-- Campo nombre -->
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" autocomplete="name" minlength="3" maxlength="50" placeholder="Escribe tu nombre" required><br><br>

    <!-- Campo plato -->
    <label for="plato">Plato:</label>
    <input type="text" id="plato" name="platos" list="lista_platos" required> <br><br>
    <datalist id="lista_platos">
      <option value="Menú Kebab">
      <option value="Menú Kebab Solo Carne">
      <option value="Menú Durum">
      <option value="Menú Durum Solo Carne">
      <option value="Menú Box Kebab">
      <option value="Nuggets">
    </datalist>

    <!-- Campo cantidad -->
    <label for="cantidad">Cantidad: </label>
    <input type="number" id="cantidad" min="1" max="10" required><br><br>

    <!-- Campo observaciones -->
    <label for="observaciones">Observaciones:</label>
    <br><textarea id="observaciones" name="observaciones" cols="24" rows="5"></textarea><br><br>

    <!-- Campo Enviar/Resetear -->
    <input type="submit" value="Enviar">
    <input type="reset" value="Resetear">
</form>

<br><a href="index.html">Volver al inicio.</a><br>
<!-- Fin del contenido del formulario -->

<!-- Div donde se mostrarán los datos ingresados -->
<div id="resultado"></div>

</body>
</html>
